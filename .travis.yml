language: ruby
rvm:
  - 1.9.3

env:
  - DB=sqlite

before_install: cp config/database.travis.yml config/database.yml

script:
  - export RAILS_ENV=test 
  - bundle exec rake db:create db:migrate 
  - bundle exec rake db:test:prepare
  - bundle exec rspec
before_script:
  - bundle exec rake db:create RAILS_ENV=test
